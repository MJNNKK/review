<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                // let answer = s.split(t).length;   //주어진 문자를 기준으로 나뉜다.
                // return answer-1;                  // 기준보다 나뉜 수가 +1이기 때문에 -1을 넣어준다.
                let answer = 0;
                for (let x of s) {
                    if (x === t) {
                        answer++;
                    }
                }
                return answer;
            }
            
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'R'));
        </script>
    </body>
</html>
