<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>연습문제1-3</h1>
    <h2>화씨를 섭씨로</h2>
    <script>
        var f = Number(prompt("화씨를 입력하세요"));
        var s = (f - 32) / 1.8;
        document.write("화씨 " + f + " = " + s + "입니다.");
    </script>
</body>
</html>
