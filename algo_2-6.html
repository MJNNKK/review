<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=Number.MIN_SAFE_INTEGER;
                let n = arr.length;  // n = arr.length(arr의 길이)
                let sum1 = sum2 = 0;  // sum1,2 를 0으로 잡아준다.
                for (let i = 0; i < n; i++) { 
                    sum1 = sum2 = 0;  //밑에 j를 포함해 돌고나서 sum1,2 값을 0으로 초기화 후 다시 돌린다.
                    for (let j = 0; j < n; j++) {
                        sum1 += arr[i][j]; // sum1에 arr[i][j]를 누적 (i는 열(x축)) (j는 행 (y축)) i가 고정 j가 돈다.
                        sum2 += arr[j][i]; // 위와 같고 j가 고정 i가 돌면서 누적
                    }
                    answer = Math.max(answer, sum1, sum2); //Math.max 명령어로 answer, sum1,2 중 엔서는 가장 큰 값
                }
                sum1 = sum2 = 0;  // 다시 한 번 0으로 초기화 
                for (let i = 0; i < n; i++) {
                    sum1 += arr[i][i]; // arr[i][i] 행과 열이 만나는점 왼쪽 위부터 오른쪽 아래 대각선
                    sum2 += arr[i][n - i - 1]; // n = 5 - 0 - 1 이면 i가 0일 때 4,3,2,1 로 오른쪽 위부터 왼쪽아래 대각선.
                }
                answer = Math.max(answer, sum1, sum2);//Math.max 명령어로 answer, sum1,2 중 엔서는 가장 큰 값
                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
