<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>연습문제1-2</h1>
    <h2>bmi 계산법</h2>
    <script>
        var height = Number(prompt("키를 입력해 주세요"));
        var weight = Number(prompt("몸무게를 입력해 주세요"));
        var x = height / 100
        document.write("당신의 bmi = " + weight / (x * x) + "입니다.");
    </script>
</body>
</html>
