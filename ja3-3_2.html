<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>구구단 1 - 3 - 2</h1>
    <h2>구구단 6, 7단 출력</h2>
    <script>
        //for 문을 이용한 입력받은 숫자의 단을 출력.
        var n = Number(prompt("출력 할 단을 입력하세요."));
        for (var i = 1; i <= 9; i++) {
            console.log(n + " * " + i + " = " + (n * i));
            document.write(n + " * " + i + " = " + (n * i) + "<br/>");
        }

    </script>
</body>
</html>
