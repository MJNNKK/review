<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=1, max=arr[0]; // 첫번째 학생은 무조건 카운팅이니 answer는 1이고 max는 arr[0] 이다.
                for (let i = 0; i < arr.length; i++) {
                    if (max < arr[i]) { //max보다 arr[i]가 크면
                        max = arr[i];   //max는 arr[i] 가 된다.
                        answer++;       //위의 조건이 참일 때 answer은 +1씩 카운팅 된다.
                    }
                }
                return answer;
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
