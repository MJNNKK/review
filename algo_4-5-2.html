<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, card){
                let answer;
                let tmp = new Set(); //중복제거 자료구조 = Set();
                for (let i = 0; i < n; i++); {  //3중 for문 사용
                    for (let j = i + 1; j < n; j++) {
                        for (let k = j + 1; k < n; k++) {
                            tmp.add(card[i] + card[j] + card[k]);
                            //tmp.add = Set에 자료를 추가하는 메서드 함수. (중복제거)
                        }
                    }
                }
                let a = Array.from(tmp).sort((a, b)=>b - a);
                //Array.from(tmp) tmp를 배열화 시킨다.
                //sort(a, b) => a - b === 오름차순으로 정렬 b - a === 내림차순으로 정렬
                answer = a[k-1]; // answer = a(3숫자를 더한 모든경우의수를 내림차순으로 정렬한 변수) 에서 k(3) -1번 째 큰수
                return answer;   // 0부터 1로 치기 때문에 - 1 을 해준다.
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
