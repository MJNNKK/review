<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";   // YES or No 를 출력해야 하니 answer = "YES"
                s = s.toLowerCase();
                let len = s.length // len = s의 길이
                for (let i = 0; i < Math.floor(len / 2); i++) { //Math.floor(소수점 버림) len / 2
                    if (s[i] !== s[len- i - 1]) { //s[i] 와 s[len(5) - i(인덱스) - 1] 이 같지 않을 때
                        return "No"; // 리턴 "NO"
                    }
                }
                return answer;
            }
            
            let str="goooG";
            console.log(solution(str));
        </script>
    </body>
</html>
