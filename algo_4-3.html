<html>

        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                let answer=0, tmp = []; // answer = 숫자기 때문에 0으로 넣어주고 tmp 에 답이되는 경우를 푸시하기위해 []를 넣어줌
                let m = test.length; //test의 길이 를 변수에 넣어줌
                let n = test[0].length; //test[0]의 길이를 변수에 넣어줌
                for (let i = 1; i <= 4; i++) {  // i = 1~4 까지만 돈다
                    for (let j = 1; j <= 4; j++) { // j = 1~4 까지만 돈다
                        for (let k = 0; k < m; k++) { // k = 0~m 까지만 돈다
                            let pi = pj = 0; // pi, pj = 0
                            for (let s = 0; s < n; s++) { // s = n 까지만 돈다
                                if (test[k][s] === i) { //test [k][s] === i(멘토) 일 때
                                    pi = s; // pi 값은 s
                                } if(test[k][s] === j) { //test[k][s] === j(멘티) 일 때 
                                    ps = s; // ps 값은 s
                                }
                                if (pi < pj) { //pi(멘토)가 될 학생보다 pj(멘티)가 될 학생의 등수가 높을 때
                                    cnt++; //cnt 에 +1 씩 누적한다
                                }
                                if (cnt === m) { // cnt === m (test.length) 일 때
                                    tmp.push([i, j]); // tmp에 [i, j] 를 푸쉬해준다.
                                    answer++; // answer는 +1씩 카운팅 된다.
                                }
                            }
                        }
                    }
                }
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
