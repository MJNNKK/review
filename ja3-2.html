<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>구구단 1 - 2</h1>
    <h2>구구단 4, 5단 출력</h2>
    <script>
        // 입력하는 숫자의 단만큼 출력됨
        var strN = prompt("출력 할 단을 입력해 주세요.");
        var n = Number(strN);
        console.log(n + " * " + 1 + " = " + (n * 1));
        console.log(n + " * " + 2 + " = " + (n * 2));
        console.log(n + " * " + 3 + " = " + (n * 3));
        console.log(n + " * " + 4 + " = " + (n * 4));
        console.log(n + " * " + 5 + " = " + (n * 5));
        console.log(n + " * " + 6 + " = " + (n * 6));
        console.log(n + " * " + 7 + " = " + (n * 7));
        console.log(n + " * " + 8 + " = " + (n * 8));
        console.log(n + " * " + 9 + " = " + (n * 9));

        document.write(n + " * " + 1 + " = " + (n * 1)+ "<br/>");
        document.write(n + " * " + 2 + " = " + (n * 2)+ "<br/>");
        document.write(n + " * " + 3 + " = " + (n * 3)+ "<br/>");
        document.write(n + " * " + 4 + " = " + (n * 4)+ "<br/>");
        document.write(n + " * " + 5 + " = " + (n * 5)+ "<br/>");
        document.write(n + " * " + 6 + " = " + (n * 6)+ "<br/>");
        document.write(n + " * " + 7 + " = " + (n * 7)+ "<br/>");
        document.write(n + " * " + 8 + " = " + (n * 8)+ "<br/>");
        document.write(n + " * " + 9 + " = " + (n * 9)+ "<br/>");
    </script>
</body>
</html>
