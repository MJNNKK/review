<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function isPrime(num){
                if(num===1) return false;
                for(let i=2; i<=parseInt(Math.sqrt(num)); i++){
                    if(num%i===0) return false;
                }
                return true;
            }
            function solution(arr){
                let answer=[];
                for (let x of arr) {
                    let res = Number(x.toString().split('').reverse().join('')); 
                    //x.toString = x를 문자화 split = 문자화 된 숫자를 각배열로 쪼갬
                    //reverse = 쪼개진 문자를 뒤집음
                    //join = 뒤집어진 숫자를 다시 하나의 문자로 합쳐준다.
                    //Number = 위 과정을 거친것은 숫자
                    if (isPrime(res)) {
                        answer.push(res);
                    }
                }
                return answer;
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
        </script>
    </body>
</html>
