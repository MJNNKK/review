<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>구구단 1 - 4</h1>
    <h2>구구단 8, 9단 출력</h2>
    <script>
        //  2~9 를 입력 할 때 까지 재입력을 받고 2~9 사이의 숫자가 입력되면 입력받은 수 만큼의 단을 출력.
        var n = Number(prompt("출력 할 단을 입력해 주세요."));
        while (n < 2 || n > 9) {
            n = Number(prompt("2이상 9이하의 숫자를 입력해 주세요."));
        }
        document.write("<h2>" + n + "단 </h2>");
        for (var i = 1; i <= 9; i++) {
            console.log(n + " * " + i + " = " + (n * i));
            document.write(n + " * " + i + " = " + (n * i) + "<br/>");
        }    
    </script>
</body>
</html>
