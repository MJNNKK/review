<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){         
                let answer="";  //answer 에 들어갈 값이 A, B, D 이기때문에 answer 을 문자열로 바꿔줌.
                for (let i = 0; i < a.length; i++) {
                    if (a[i] === b[i]) {  // a와 b가 같으면 D를 누적
                        answer += "D" + " ";
                    } else if(a[i] === 1 && b[i] === 3) { // a가 1(가위) 이고 b가 3(보)일 때 answer는 "A" 를 누적
                        answer += "A"+ " ";
                    } else if(a[i] === 2 && b[i] === 1) { // a가 2(바위) 이고 b가 1(가위)일 때 answer는 "A" 를 누적
                        answer += "A"+ " ";
                    } else if(a[i] === 3 && b[i] === 2) { // a가 3(보) 이고 b가 2(바위)일 때 answer에 "A" 를 누적
                        answer += "A"+ " ";
                    } else {                              // 위의 조건이 모두 거짓일 때 answer 에 "B"를 누적
                        answer += "B"+ " ";
                    }
                }
               
                return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
