<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                s = s.toLowerCase(); //소문자로 통일
                if (s.split('').reverse().join('') !== s) {
                    //split 문자열을 각 문자별 배열로 쪼갠다
                    //reverse 배열로 쪼갠 문자를 뒤집는다
                    //join 배열로 쪼개진 문자열을 다시 하나로 합친다.
                    // 위와같은 작업을 거친 문자열과 기존 문자열이 다르면 회문문자열이 아니기 때문에 answer = "NO"
                    return "NO";
                }
                return answer;
            }
            
            let str="goooG";
            console.log(solution(str));
        </script>
    </body>
</html>
