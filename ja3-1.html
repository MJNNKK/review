<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>구구단 1 - 1</h1>
    <h2>구구단 2, 3단 출력</h2>
    <script>
        // 2를 다른 숫자로 바꾸면 n단이 된다
        console.log(2 + " * " + 1 + " = " + (2 * 1));
        console.log(2 + " * " + 2 + " = " + (2 * 2));
        console.log(2 + " * " + 3 + " = " + (2 * 3));
        console.log(2 + " * " + 4 + " = " + (2 * 4));
        console.log(2 + " * " + 5 + " = " + (2 * 5));
        console.log(2 + " * " + 6 + " = " + (2 * 6));
        console.log(2 + " * " + 7 + " = " + (2 * 7));
        console.log(2 + " * " + 8 + " = " + (2 * 8));
        console.log(2 + " * " + 9 + " = " + (2 * 9));

        document.write(2 + " * " + 1 + " = " + (2 * 1)+ "<br/>");
        document.write(2 + " * " + 2 + " = " + (2 * 2)+ "<br/>");
        document.write(2 + " * " + 3 + " = " + (2 * 3)+ "<br/>");
        document.write(2 + " * " + 4 + " = " + (2 * 4)+ "<br/>");
        document.write(2 + " * " + 5 + " = " + (2 * 5)+ "<br/>");
        document.write(2 + " * " + 6 + " = " + (2 * 6)+ "<br/>");
        document.write(2 + " * " + 7 + " = " + (2 * 7)+ "<br/>");
        document.write(2 + " * " + 8 + " = " + (2 * 8)+ "<br/>");
        document.write(2 + " * " + 9 + " = " + (2 * 9)+ "<br/>");
        </script>
</body>
</html>
