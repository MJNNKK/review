<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>연습문제1-1</h1>
    <h2>두 수를 입력받아 4칙연산의 결과를 출력</h2>
    <script>
        var n = Number(prompt("숫자를 입력해 주세요"));
        var n2 = Number(prompt("숫자를 입력해 주세요"));
        document.write(n + " + " + n2 + " = " + (n + n2)+ "<br/>");
        document.write(n + " - " + n2 + " = " + (n - n2)+ "<br/>");
        document.write(n + " * " + n2 + " = " + (n * n2)+ "<br/>");
        document.write(n + " / " + n2 + " = " + (n / n2));
    </script>
</body>
</html>
