<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>연습문제2</h1>
    <h2>소수 판별법</h2>
    <script>
        var isPrime = true;     // isPrime = 참을 선언해 놓는다
        var n = Number(prompt("2이상의 정수를 입력해 주세요"));
        for (var i = 2; i < n; i++) {
            if (n % 2 === 0) {
                isPrime = false;   // n 나누기 2의 나머지가 0일 때 isPrime는 false 가된다
                break;             // isPrime 가 false 가 되면서 브레이크 루프를 빠져나온다
            } 
        };

        if (isPrime) {            //true 일 때 
            document.write(n + "은(는) 소수입니다.");
        } else {                  //false 일 때
            document.write(n + "은(는) 소수가 아닙니다.");
        };
    </script>
</body>
</html>
